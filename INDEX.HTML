<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <form id="gradeForm">
            <label for="english">English:</label>
            <input type="number" id="english" name="english" min="0" max="100" required>

            <label for="physics">Physics:</label>
            <input type="number" id="physics" name="physics" min="0" max="100" required>

            <label for="math">Math:</label>
            <input type="number" id="math" name="math" min="0" max="100" required>

            <label for="chemistry">Chemistry:</label>
            <input type="number" id="chemistry" name="chemistry" min="0" max="100" required>

            <label for="hindi">Hindi:</label>
            <input type="number" id="hindi" name="hindi" min="0" max="100" required>

            <button type="button" onclick="calculateGrade()">Calculate</button>
        </form>

        <div id="result">
            <h2>Results:</h2>
            <p>Total Marks: <span id="totalMarks"></span>/500</p>
            <p>Average Percentage: <span id="averagePercentage"></span>%</p>
            <p>Grade: <span id="grade"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
